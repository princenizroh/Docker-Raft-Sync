version: '3.8'

services:
  # Redis for state management (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - distributed-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Node 1
  node1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: dist-node-1
    hostname: dist-node-1
    environment:
      - NODE_ID=node-1
      - NODE_HOST=0.0.0.0
      - NODE_PORT=5000
      - NODE_CLUSTER_PORT=5001
      - CLUSTER_NODES=node-1:dist-node-1:5000,node-2:dist-node-2:5000,node-3:dist-node-3:5000
      - REDIS_HOST=redis
      - LOG_LEVEL=DEBUG
      - ENABLE_HTTP_API=true
      - API_HOST=0.0.0.0
      - API_PORT=6000
    ports:
      - target: 6000
        published: 6000
        protocol: tcp
        mode: host
    volumes:
      - node1_data:/app/data
    networks:
      distributed-net:
        aliases:
          - dist-node-1
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: curl -s -f http://localhost:6000/status || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Node 2
  node2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: dist-node-2
    hostname: dist-node-2
    environment:
      - NODE_ID=node-2
      - NODE_HOST=0.0.0.0
      - NODE_PORT=5000
      - NODE_CLUSTER_PORT=5001
      - CLUSTER_NODES=node-1:dist-node-1:5000,node-2:dist-node-2:5000,node-3:dist-node-3:5000
      - REDIS_HOST=redis
      - LOG_LEVEL=DEBUG
      - ENABLE_HTTP_API=true
      - API_HOST=0.0.0.0
      - API_PORT=6010
    ports:
      - target: 6010
        published: 6010
        protocol: tcp
        mode: host
    volumes:
      - node2_data:/app/data
    networks:
      distributed-net:
        aliases:
          - dist-node-2
    depends_on:
      redis:
        condition: service_healthy
      node1:
        condition: service_healthy
    healthcheck:
      test: curl -s -f http://localhost:6010/status || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Node 3
  node3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: dist-node-3
    hostname: dist-node-3
    environment:
      - NODE_ID=node-3
      - NODE_HOST=0.0.0.0
      - NODE_PORT=5000
      - NODE_CLUSTER_PORT=5001
      - CLUSTER_NODES=node-1:dist-node-1:5000,node-2:dist-node-2:5000,node-3:dist-node-3:5000
      - REDIS_HOST=redis
      - LOG_LEVEL=DEBUG
      - ENABLE_HTTP_API=true
      - API_HOST=0.0.0.0
      - API_PORT=6020
    ports:
      - target: 6020
        published: 6020
        protocol: tcp
        mode: host
    volumes:
      - node3_data:/app/data
    networks:
      distributed-net:
        aliases:
          - dist-node-3
    depends_on:
      redis:
        condition: service_healthy
      node2:
        condition: service_healthy
    healthcheck:
      test: curl -s -f http://localhost:6020/status || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  distributed-net:
    driver: bridge

volumes:
  redis_data:
  node1_data:
  node2_data:
  node3_data:
